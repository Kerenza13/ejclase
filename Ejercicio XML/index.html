<!DOCTYPE html>
<html>
<head>
	<title>Videojuegos</title>
	<script>
	$(document).ready(function() {
		$.getJSON("Datos.json", function(data) {
			$.each(data.videojuegos, function(i, juego) {
				var nombre = juego.nombre;
				var desarrollador = juego.desarrollador;
				var lanzamiento = juego.lanzamiento;
				var plataforma = juego.plataforma;

				var juegoHTML = "<div class='juego'>";
				juegoHTML += "<h2>" + nombre + "</h2>";
				juegoHTML += "<p><strong>Desarrollador:</strong> " + desarrollador + "</p>";
				juegoHTML += "<p><strong>Lanzamiento:</strong> " + lanzamiento + "</p>";
				juegoHTML += "<p><strong>Plataforma:</strong> " + plataforma + "</p>";
				juegoHTML += "</div>";

				$("#videojuegos").append(juegoHTML);
			});
		});
	});
	</script>
</head>
<body>
	<div id="videojuegos"></div>
</body>
</html>
